        <div class="container container_apply">
            <div class="header">
                <img src="img/logo.png" alt="" class="visible-xs" width="150"><img src="img/logo.png" alt="" class="hidden-xs">
                <h2 class="clearfix signup-heading">Apply an invitation number for WWC 2014</h2>
                <a href="" class="btn btn-lg" style="color:#56bc8a;"><span class="glyphicon glyphicon-circle-arrow-left"></span> 返回</a>
            </div>

            <div class="overlap">
                <div class="primary-content">
                    <div class="language">
                        <a href="" class="btn btn-lg btn-lan active">中 文</a>
                        <a href="" class="btn btn-lg btn-lan">English</a>
                    </div>
                    <div class="clearfix"></div>
                    <div class="signup_form">
                      <!-- 表单错误提示 -->
                        <div class="alert alert-danger alert-dismissable">
                          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                          請檢查以下紅色表格是否有誤, 請填寫正確后再遞交, 謝謝.
                        </div>
                        
                        <form class="form-horizontal invitation" role="form">
                          <div class="form-group">
                            <label for="company_name" class="col-sm-4 control-label">公司</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" id="company_name" placeholder="公司名称">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="full name" class="col-sm-4 control-label">姓名</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" id="full_name" placeholder="如: 楊過">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="position" class="col-sm-4 control-label">職位</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" id="position" placeholder="如: 遊戲工程師">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="email" class="col-sm-4 control-label">郵箱</label>
                            <div class="col-sm-6">
                              <input type="email" class="form-control" id="email" placeholder="郵箱地址">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="phone" class="col-sm-4 control-label">聯繫電話</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control error" id="phone" placeholder="手機號碼">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="email" class="col-sm-4 control-label">驗證碼</label>
                            <div class="col-sm-6">
                              <div class="row">
                                <div class="col-xs-6">
                                  <input type="text" class="form-control" id="email" placeholder="auth code">
                                </div>
                                <div class="col-xs-6">
                                  <img src="http://placehold.it/130x48" alt="">
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-6">
                              <button type="submit" class="btn btn-primary btn-block btn-lg btn-blue">申 請</button>
                            </div>
                          </div>
                          <div class="col-sm-offset-4 col-sm-6">
                            <p class="text-success"><span class="glyphicon glyphicon-ok-circle"></span> 遞交成功!</p>
                          </div>
                        </form>

                    </div> <!-- /.signup_form -->
                </div> <!-- /.primary-content -->
